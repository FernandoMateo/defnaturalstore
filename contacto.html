          <section class="section__gral">

          <!--Formulario de contacto-->

          <div class="container animate__animated  animate__backInDown">  
            <form id="contact" action="" method="post">
              <h3>Escribenos</h3>
              <h4>Completa los datos del formulario</h4>
              <fieldset>
                <input placeholder="Nombre" type="text" tabindex="1" required autofocus>
              </fieldset>
              <fieldset>
                <input placeholder="Correo" type="email" tabindex="2" required>
              </fieldset>
              <fieldset>
                <input placeholder="Telefono" type="tel" tabindex="3" required>
              </fieldset>
              <fieldset>
                <textarea placeholder="Tu consulta ...." tabindex="5" required></textarea>
              </fieldset>
              <fieldset>
                <button name="submit" type="submit" id="contact-submit" data-submit="...Enviado">Enviar</button>
              </fieldset>
            </form>
          </div><br><br> 


          </section>
